{%extends 'base.html'%}
{%load static %}
{%block body%}
<form method="POST">
    {%csrf_token%}
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">First name</label>
        <input type="text" name="fname" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer02">Last name</label>
        <input type="text" name="lname" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Email</label>
        <input type="email" name="email" class="form-control is-invalid" id="validationServer03" placeholder="Email" required>
        <div class="invalid-feedback">
          Please provide a valid Email.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer04">Mobile Number</label>
        <input type="number" name="mob" class="form-control is-invalid" id="validationServer04" placeholder="Enter Mobile Number" required>
        <div class="invalid-feedback">
          Please provide a valid Mobile Number.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer05">Message</label>
        <input type="text" name="mess" class="form-control is-invalid" id="validationServer05" placeholder="Enter your Message" required>
        <div class="valid-feedback">
          Great.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{%endblock%}
